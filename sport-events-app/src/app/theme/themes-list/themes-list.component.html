<main>
  @if (isLoading) {
  <app-loader />
  }@else {
  <div class="theme-title">
    @for (event of events; track $index) {
    <div class="theme-container">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a [routerLink]="event._id" class="normal">
            <h2>{{ event.name | slice : 25 }}</h2>
          </a>
          <div class="columns">
            <div>
              <p>
                Date:
                <time>{{
                  event.date | date : "yyyy-mm-dd"
                }}</time>
              </p>
              <p>
                Time:
                <time>{{
                  event.time
                }}</time>
              </p>
              <div class="nick-name">
                <p>
                  Username: <span>{{ event.ownerId }}</span>
                </p>
              </div>
            </div>
            <div class="subscribers">
              <!-- <button class="subscribe">Subscribe</button> -->
              <p>
                Subscribers: <span>{{ event?.usersJoined?.length || 0 }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  }
</main>
